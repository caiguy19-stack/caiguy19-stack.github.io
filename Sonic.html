<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonic Mobile</title>

  <style>
    body {
      margin: 0;
      background: black;
      font-family: monospace;
      overflow: hidden;
    }

    /* TITLE SCREEN */
    #titleScreen {
      width: 100vw;
      height: 100vh;
      background: black;
      color: yellow;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #titleScreen h1 {
      font-size: 48px;
    }

    #titleScreen p {
      font-size: 20px;
      color: white;
    }

    /* GAME */
    #game {
      display: none;
      width: 100vw;
      height: 100vh;
      background: lightblue;
      position: relative;
      overflow: hidden;
    }

    #sonic {
      width: 50px;
      height: 50px;
      background: blue;
      position: absolute;
      bottom: 80px;
      left: 40px;
      border-radius: 10px;
    }

    /* CONTROLS */
    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }

    button {
      font-size: 30px;
      padding: 15px 25px;
    }
  </style>
</head>

<body>

  <!-- TITLE SCREEN -->
  <div id="titleScreen">
    <h1>SONIC MOBILE</h1>
    <p>Tap to Start</p>
  </div>

  <!-- GAME -->
  <div id="game">
    <div id="sonic"></div>

    <div id="controls">
      <button id="left">◀</button>
      <button id="right">▶</button>
    </div>
  </div>

  <script>
    let title = document.getElementById("titleScreen");
    let game = document.getElementById("game");
    let sonic = document.getElementById("sonic");

    let x = 40;

    function startGame() {
      title.style.display = "none";
      game.style.display = "block";
    }

    title.addEventListener("touchstart", startGame);
    title.addEventListener("click", startGame);

    document.getElementById("left").ontouchstart = () => {
      x -= 10;
      sonic.style.left = x + "px";
    };

    document.getElementById("right").ontouchstart = () => {
      x += 10;
      sonic.style.left = x + "px";
    };
  </script>

</body>
</html>
